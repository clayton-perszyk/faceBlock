<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LimitMe</title>
    <link rel="stylesheet" href="../css/main_popup.css">
    <script type="text/javascript" src="../js/libraries/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/utilities.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
  </head>
  <body>
    <div id="primary-content" style="display: none;">
      <p class="limit-text">
        I want to limit my visits to <span class="site-name"></span> to
        <input id="set-limit" type="text" name="visits" value="3">
        times per day.
      </p>
      <div id="save">
        <button type="button" name="save">Save</button>
      </div>
    </div>
    <div id="secondary-content" style="display: none;">
      <p class="limit-text">You have visited <span class="site-name"></span> <span id="views"></span> of <span id="get-limit"></span> times today.</p>
    </div>
  </body>
</html>

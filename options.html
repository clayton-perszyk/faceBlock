<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LimitMe Options</title>
    <script type="text/javascript" src="../js/libraries/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Website</th>
          <th>Limit</th>
          <th>Remove</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Facebook</td>
          <td>3</td>
          <td>
            <button type="button" name="button">Remove</button>
          </td>
          <td>
            <button type="button" name="button">Update</button>
          </td>
        </tr>
        <tr>
          <td>Reddit</td>
          <td>4</td>
          <td>
            <button type="button" name="button">Remove</button>
          </td>
          <td>
            <button type="button" name="button">Update</button>
          </td>
        </tr>
        <tr>
          <td>Twitter</td>
          <td>20</td>
          <td>
            <button type="button" name="button">Remove</button>
          </td>
          <td>
            <button type="button" name="button">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
  <div>
    <button id="enable_notifications" type="button" name="notifications" style="display: none;">Enable Notifications</button>
    <button id="disable_notifications" type="button" name="notifications" style="display: none;">Disable Notifications</button>
  </div>
</html>
